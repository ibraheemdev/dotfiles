<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- sans-serif: IBM Plex Sans -->
  <match target="pattern">
    <test qual="any" name="family"><string>sans-serif</string></test>
    <edit name="family" mode="prepend" binding="same"><string>IBM Plex Sans</string></edit>
  </match>


  <!-- serif: Georgia -->
  <match target="pattern">
    <test qual="any" name="family"><string>serif</string></test>
    <edit name="family" mode="prepend" binding="same"><string>IBM Plex Serif</string></edit>
  </match>

  <!-- monospace: Iosevka -->
  <match target="pattern">
    <test qual="any" name="family"><string>ui-monospace</string></test>
    <edit name="family" mode="prepend" binding="same"><string>Iosevka</string></edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family"><string>monospace</string></test>
    <edit name="family" mode="prepend" binding="same"><string>Iosevka</string></edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family"><string>Consolas</string></test>
    <edit name="family" mode="prepend" binding="same"><string>Iosevka</string></edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family"><string>Andale Mono</string></test>
    <edit name="family" mode="prepend" binding="same"><string>Iosevka</string></edit>
  </match>

  <!-- arabic: Times New Roman -->
  <match>
   <test compare="contains" name="lang">
    <string>ar</string>
   </test>
   <edit mode="prepend" name="family">
    <string>Amiri Quran</string>
   </edit>
  </match>
</fontconfig>
